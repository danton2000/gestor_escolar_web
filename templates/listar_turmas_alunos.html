{% extends "base.html" %} 

{% block conteudo %}
<div class="conteudo-principal">
    <h2>Lista de Alunos - {{codigo_turma}}</h2>

    <div class="conteudo-tabela">
        <table>
            <!-- cabeÃ§alho da tabela -->
            <tr>
                <th>Matricula</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
            <!-- conteudo(corpo) da tabela -->
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno[0] }}</td>
                <td>{{ aluno[1] }}</td>
                <td>{{ aluno[2] }}</td>
                <td>{{ aluno[3] }}</td>
                <td>{{ aluno[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/listar/turmas" class="botao-primario">Voltar</a>
    </div>
</div>
{% endblock %}
